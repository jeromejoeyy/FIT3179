<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agricultural Visualizations</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #map {
            width: 100%;
            height: 500px;
            margin-bottom: 50px;
        }
        #bubble-chart {
            width: 100%;
            height: 500px;
        }
    </style>
</head>
<body>

    <h1>Agricultural Visualizations</h1>
    
    <h2>Agricultural Production Map</h2>
    <div id="map"></div>

    <h2>Agricultural Revenue Bubble Chart</h2>
    <div id="bubble-chart"></div>

    <script>
        // Load the choropleth map
        vegaEmbed('#map', 'https://raw.githubusercontent.com/jeromejoeyy/FIT3179/main/agri_map.json')
            .then(function(result) {
                console.log("Map loaded");
            })
            .catch(console.error);

        // Load the bubble chart
        vegaEmbed('#bubble-chart', 'https://raw.githubusercontent.com/jeromejoeyy/FIT3179/main/bubble.json')
            .then(function(result) {
                console.log("Bubble chart loaded");
            })
            .catch(console.error);
    </script>

</body>
</html>
